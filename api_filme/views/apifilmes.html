{% extends 'base.html' %}

{% block content %}
<div class="container" style="background-color: #f0f0f0; border-radius: 8px;">
    <div class="row">
        {% for film in filmList %}
        <div class="col-md-3 m-auto">
            <div class="card" style="width: 16rem;">
                {% if film.image %}
                <img src="{{ film.image }}" class="card-img-top">
                {% endif %}
                <div class="card-body">
                    <h5>{{ film.title }}</h5>
                    <p>{{ film.director }}</p>
                    <p>{{ film.release_date }}</p>
                    <a href="{{ url_for('apifilmes', film_id=film.id) }}" class="btn btn-dark">+ Info</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
